<div class="row">
  <div class="col-md-5 bg-blue altura box-shandow">
    <div [ngSwitch]="account == null">
      <ng-container *ngSwitchCase="true">
        <div class="d-flex justify-content-center">
          <br />
          <div class="col-lg-6 col-md-8 col-sm-10">
            <h1 jhiTranslate="login.title" data-cy="loginTitle" class="text-center text-color">Autenticação</h1>
            <div
              class="alert alert-danger"
              *ngIf="authenticationError"
              jhiTranslate="login.messages.error.authentication"
              data-cy="loginError"
            >
              <strong>Erro de autenticação!</strong> Por favor verifique suas credenciais e tente novamente.
            </div>
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
              <div class="mb-3">
                <label class="username-label text-color" for="username" jhiTranslate="global.form.username.label">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  name="username"
                  id="username"
                  placeholder="{{ 'global.form.username.placeholder' | translate }}"
                  formControlName="username"
                  #username
                  data-cy="username"
                />
              </div>

              <div class="mb-3">
                <label for="password" jhiTranslate="login.form.password" class="text-color">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  id="password"
                  placeholder="{{ 'login.form.password.placeholder' | translate }}"
                  formControlName="password"
                  data-cy="password"
                />
              </div>

              <div class="form-check">
                <label class="form-check-label" for="rememberMe">
                  <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                  <span jhiTranslate="login.form.rememberme" class="text-color">Manter-me logado</span>
                </label>
              </div>
              <br />
              <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button" data-cy="submit">Entrar</button>
            </form>

            <div class="mt-3 alert alert-warning">
              <a
                class="alert-link"
                routerLink="/account/reset/request"
                jhiTranslate="login.password.forgot"
                data-cy="forgetYourPasswordSelector"
                >Esqueceu sua senha?</a
              >
            </div>

            <div class="alert alert-warning">
              <span jhiTranslate="global.messages.info.register.noaccount">Não possui uma conta ainda?</span>
              <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link">Crie uma nova conta</a>
            </div>
            <br /><br /><br />
          </div>
        </div>
      </ng-container>

      <ng-container *ngSwitchCase="false">
        <div class="d-flex flex-column align-items-center p-5">
          <img src="../../content/images/logo-facomp.png" class="w-75 mb-3" alt="" />
          <div class="alert alert-success text-center" *ngSwitchCase="false">
            <span
              id="home-logged-message"
              *ngIf="account"
              jhiTranslate="home.logged.message"
              [translateValues]="{ username: account.login }"
            >
              Olá "{{ account.login }}".
            </span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="col-md-7 bg-blue text-center">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../content/images/ufpa-castanhal.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../../content/images/ufpa-castanhal.jpg" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="../../content/images/ufpa-castanhal.jpg" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
